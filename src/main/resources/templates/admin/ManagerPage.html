<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Quan ly WEB</title>
    <style>
        label {
            width: 100px;
            height: 20px;
            margin: 10px;
        }

    </style>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            function getData() {
                return fetch('/products')
                    .then(response => response.json())
                    .then(data => {
                        populateTable(data);
                    })
                    .catch(error => console.error('Error fetching data:', error));
            }

            function populateTable(data) {
                const tableBody = document.getElementById("tableBody");

                // Clear existing rows
                tableBody.innerHTML = "";

                // Loop through the data and create a new row for each item
                data.forEach(item => {
                    const row = document.createElement("tr");
                    row.innerHTML = `
                        <td>${item.product_id}</td>
                        <td>${item.name}</td>
                        <td>${item.unit}</td>
                        <td>${item.description}</td>
                        <td>${item.status}</td>
                        <td><button onclick="deleteProduct(${item.product_id})">Delete</button></td>
                    `;
                    tableBody.appendChild(row);
                });
            }

            // Call the getData function
            getData();

        });
        function postData(){
            const name= document.getElementById("name").value;
            const munafacturerName= document.getElementById("manufacturerName").value;
            const unit= document.getElementById("unit").value;
            const desc= document.getElementById("desc").value;
            //console.log(name, munafacturerName, unit, desc)
            return fetch(`/addProduct?name=${name}&unit=${unit}&company=${munafacturerName}&desc=${desc}`, {
                method:"POST",
                headers: {
                    'Content-type': 'application/json'
                }
            })
                .catch(error => console.error('Error fetching data:', error));
        }
        function deleteProduct(id){
            return fetch(`/deleteProduct?id=${id}`, {
                method:"POST",
                headers: {
                    'Content-type': 'application/json'
                }
            })
                .then(
                    alert("Deleted !")
                )
                .catch(error => console.error('Error fetching data:', error));
        }
    </script>
</head>
<body>
    <h2>Quan ly san pham</h2>
    <br />
    <table border="2">
        <thead>
        <tr>
            <td>Id</td>
            <td>Name</td>
            <td>Unit</td>
            <td>Description</td>
            <td>Status</td>
            <td>Manage</td>
        </tr>
        </thead>
        <tbody id="tableBody">
        </tbody>
    </table>
    <br />
    <br />
    <h2>Them moi san pham:</h2>
        <br />
        <div>
            <label >Name</label>
            <input type="text" id="name" >
        </div>

        <br />
        <div>
            <label >Unit</label>
            <input type="text" id="unit" >
        </div>
        <br />
        <div>
            <label >Manufacturer Name</label>
            <input type="text" id="manufacturerName" >
        </div>
        <br />
        <div>
            <label >Desciption</label>
            <input type="text" id="desc" >
        </div>
        <br />
        <button onclick="postData()">ADD</button>

</body>
</html>
